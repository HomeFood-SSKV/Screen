  <table style="width:100%">
        <tr>
          <th>Symbol</th>
          <th>Indication</th>
          <th>Last Traded Price</th>
          <th>Week high</th>
          <th>Week Low</th> 
          <th>Fluctuation</th>
          <th>Week Gain/Loss</th>
          <th>Signal</th>
          <th>Result Date</th>
        </tr>
        <tr ng-repeat="x in result ">
           <td width="10%">{{x.symbol}}</td> <!--  -->
          <td width="30%"> <ul  style="width:100%">
                <li ng-repeat="col in x.data | orderBy:'+':true"
                 style=" float: left;
                        list-style-type: none;" 
                 ng-style="{'width': col.percentageDifference}"
                 ng-class="{'positive': col.roundPrice >0 , 'negative': col.roundPrice<0,
                 'nochange': col.roundPrice ==0 } ">
                    {{col.roundPrice}}
                </li>  
            </ul></td>
          <td width="10%">{{x.ltp}}</td>
          <td width="10%">{{x.weekhigh}}</td>
          <td width="10%">{{x.weeklow}}</td>
          <td width="5%">{{x.fluctuation}}</td>
          <td width="5%">{{x.gainloss}}</td>
          <td width="10%">NA</td>
          <td width="10%">NA</td>
        </tr>
